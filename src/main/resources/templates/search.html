<html>
<head>
    <title>Search</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/scripts/search.js"></script>

    <link rel="stylesheet" type="text/css" href="/css/search.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <script>
        $(document).ready(function () {
            $('.btn-search').on('click', function () {
                executeSearch();
            });
        });
    </script>

</head>
<body>
<div class="container normal-container margin top">
    <div class="row">
        <div class="col-md-4 nav-link">
            <a href="/user">My Account</a>
        </div>
        <div class="col-md-4 nav-link">
            <a href="/">Minigur</a>
        </div>
        <div class="col-md-4 nav-link">
            <div>
                <a id="logout" href="#">Log Out</a>
            </div>
        </div>
    </div>
</div>

<nav class="nav-header margin">
    <h3>Search for an Image</h3>
</nav>

<div class="container">
    <div class="query-container container normal-container">
        <div class="input-group">
            <input id="query" type="text" class="form-control" placeholder="Search for..."/>
            <span class="input-group-btn">
                <button class="btn btn-primary btn-search" type="button">Search!</button>
            </span>
        </div>
    </div>

    <div class="filter-container container normal-container">
        <div class="input-group">
            <input type="checkbox" id="everything" name="everything" value="everything">Everything</input>
            <input type="checkbox" id="title" name="title" value="title">Title</input>
            <input type="checkbox" id="comment" name="comment" value="comment">Comment</input>
            <input type="checkbox" id="tag" name="tag" value="tag">Tag</input>
            <input type="checkbox" id="user" name="user" value="user">User</input>
        </div>
    </div>

</div>

<div class="container normal-container">
    <div class="result-gallery">
        <figure class="fig" th:each="image : ${images}">
            <a th:href="${image.imageUrl}">
                <img class="thumbnail rounded"
                     th:style="${'background-image: url(https://s3-us-west-2.amazonaws.com/minigur/' + image.imageUrl + '.jpg)'}"/>
            </a>
            <figcaption class="figure-caption text-xs-right">
                <span th:text="${image.imageTitle + ' | '}"/>
                <a th:href="${'/user/' + image.imageOwner.username}" th:text="${image.imageOwner.username}"/>
            </figcaption>
        </figure>
    </div>
</div>

<div class="search-results">
    <div class="gallery">

    </div>
</div>
</body>
<script src="/scripts/main.js"/>

</html>
