<html>
<head>
    <title>Login</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/scripts/login.js"></script>

    <link rel="stylesheet" type="text/css" href="/css/login.css"></link>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>

    <script>
        $(document).ready(function(){
            $('.btn-register').on('click', function(){
                registerUser();
            });

            $('.btn-login').on('click', function(){
                loginUser();
            });
        });
    </script>

</head>
<body>
    <h1 class="welcome-header">Welcome to Minigur!</h1>
    <div class="container">
        <div class="inner-container">
            <form class="login-register-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input class="form-control" type="text" name="username" id="username"><br></br>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input class="form-control" type="text" name="password" id="password"><br></br>
                </div>
            </form>

            <div class="buttons">
                <button type="button" class="btn btn-default btn-login">Login</button>
                <div class="register">
                    <button type="button" class="btn btn-default btn-register"></button>
                    <p class="btn-register-text">Register</p>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
